---
- name: Update cache and upgrade
  become: true
  community.general.pacman:
    update_cache: true
    upgrade: true
  tags:
    - pre
    - osUpgrade
    - system

- name: Configure sudo
  become: true
  ansible.builtin.replace:
    path: "/etc/sudoers.d/10-installer"
    regexp: '\%wheel ALL=\(ALL\) ALL'
    replace: "%wheel ALL=(ALL) NOPASSWD: ALL"
    validate: 'visudo -cf %s'
  tags:
    - sudo
    - system

- name: Create the `aur_builder` user
  become: true
  ansible.builtin.user:
    name: aur_builder
    create_home: true
    group: wheel
  tags:
    - aur
    - system

- name: Allow the `aur_builder` user to run `sudo pacman` without a password
  become: true
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/11-install-aur_builder
    line: 'aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
    create: true
    mode: 0644
    validate: 'visudo -cf %s'
  tags:
    - aur
    - system

- name: Install yay
  become: true
  ansible.builtin.package:
    name:
      - yay
    state: "{{ pkg_state }}"
  tags:
    - yay
    - aur
    - system

- name: Install CLI utils
  become: true
  ansible.builtin.package:
    name:
     - base-devel
     - dkms
     - binutils
     - gcc
     - lib32-glibc
     - make
     - openssl
     - keychain
     - htop
     - btop
     - ripgrep
     - pwgen
     - ntp
     - tree
     - wget
     - minicom
    state: "{{ pkg_state }}"
  tags:
    - sysUtils
    - system

- name: Install extra CLI utils
  become: true
  ansible.builtin.package:
    name:
     - bottom
     - bashtop
     - fastfetch
     - dog
     - fd
     - sd
     - ncdu
     - dust
     - duf
     - xh
     - bat
     - yazi
    state: "{{ pkg_state }}"
  tags:
    - extraSysUtils
    - system

- name: Install extra CLI utils from AUR
  kewlfft.aur.aur:
    name:
     - wttr
     - posting
    use: yay
    state: "{{ pkg_state }}"
  tags:
    - extraSysUtils
    - system

- name: Install GUI utils
  become: true
  ansible.builtin.package:
    name:
      - solaar
      - flameshot
    state: "{{ pkg_state }}"
  tags:
    - guiUtils
    - system

- name: Configure NTP
  ansible.builtin.import_tasks: ntp.yml

- name: Configure SSH
  ansible.builtin.import_tasks: ssh.yml

- name: Install and configure Fish
  ansible.builtin.import_tasks: fish.yml

- name: Install and configure Starship
  ansible.builtin.import_tasks: starship.yml

- name: Install and configure Tmux
  ansible.builtin.import_tasks: tmux.yml

- name: Install and configure Git
  ansible.builtin.import_tasks: git.yml

- name: Install and configure Neovim
  ansible.builtin.import_tasks: neovim.yml

- name: Install fonts
  ansible.builtin.import_tasks: fonts.yml

- name: Install and configure Kitty
  ansible.builtin.import_tasks: kitty.yml

- name: Install and configure Snap
  ansible.builtin.import_tasks: snap.yml
