---
- name: Install Fish
  become: true
  pacman:
    name: fish
    state: "{{ pkg_state }}"
  tags:
    - fish
    - system

- name: Set Fish as default shell
  become: true
  ansible.builtin.user:
    name: "{{ ansible_env['USER'] }}"
    shell: /usr/bin/fish
  tags:
    - fish
    - system

