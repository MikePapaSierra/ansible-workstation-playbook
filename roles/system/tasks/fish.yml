- name: Get Fish dotfiles
  become: false
  ansible.builtin.git:
    repo: git@github.com:kamikazestar/fish.git
    dest: /home/kamikazestar/.config/fish
    single_branch: yes
    version: master
    update: no
  tags:
    - fish

- name: Install Peco
  become: true
  pacman:
    name: peco
    state: "{{ pkg_state }}"
  tags:
    - peco
    - fish
    - system

- name: Install Z
  become: true
  pacman:
    name: z
    state: "{{ pkg_state }}"
  tags:
