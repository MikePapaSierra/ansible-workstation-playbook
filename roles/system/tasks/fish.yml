  tags:
    - lolcat
    - fish
    - system

- name: Install figlet-fonts
  become: false
  ansible.builtin.git:
    repo: git@github.com:xero/figlet-fonts.git
    dest: /home/kamikazestar/.local/share/fonts/figlet-fonts
    single_branch: yes
    version: master
    update: no
  tags:
    - fonts
    - figlet
    - fish
    - system
