---
- name: Install Docker
  become: true
  ansible.builtin.package:
    name: docker
    state: "{{ pkg_state }}"
  tags:
    - docker
    - development

- name: Enable and start Docker service
  become: true
  ansible.builtin.systemd:
    name: docker.service
    enabled: true
    state: started
  tags:
    - docker
    - development

- name: Add user to the docker group
  become: true
  ansible.builtin.user:
    name: "{{ username }}"
    groups: docker
    append: true
  tags:
    - docker
    - development

- name: Install LazyDocker
  kewlfft.aur.aur:
    name: lazydocker
    use: yay
    state: "{{ pkg_state }}"
  tags:
    - lazydocker
    - docker
    - development 
